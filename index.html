<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./media/style.css">
    <title>Cowculator</title>
</head>
<body>
    
    <div id="horns"></div>
    <div id="calc-container" >
        <div id="header">
            <h1>Cowculator</h1>
            <h4>You can always cownt on me</h4>
        </div>
        <div id="display">
            <p id="current"></p>
        </div>
        <div id="buttons">
            <div class="button-number" id="seven">7</div>
            <div class="button-number" id="eight">8</div>
            <div class="button-number" id="nine">9</div>
            <div class="button" id="del">&#x2190;</div>
            <div class="button" id="clr">clr</div>
            <div class="button-number" id="four">4</div>
            <div class="button-number" id="five">5</div>
            <div class="button-number" id="six">6</div>
            <div class="button-operator" id="plus">+</div>
            <div class="button-operator" id="minus">-</div>
            <div class="button-number" id="one">1</div>
            <div class="button-number" id="two">2</div>
            <div class="button-number" id="three">3</div>
            <div class="button-operator" id="multiply">*</div>      
            <div class="button-operator" id="divide">/</div>
            
        </div>
        
        <div id="big-buttons">
            <div class="button" id="zero">0</div>
            <div class="button" id="point">.</div>
            <div class="button" id="equals">=</div>
        </div>
    </div>

    <!--sound effect from https://www.fesliyanstudios.com/royalty-free-sound-effects-download/cow-264 -->
    <audio id="moosic" src="./media/Cow-Mooing-C-www.fesliyanstudios.com.mp3"></audio>

    <div id="footer">
        <p>2022 Kasugaijin for <a href="https://theodinproject.com" target="_blank">The Odin Project</a>.</p>
    </div>

    <script src="./script/script.js">
    </script>
</body>
</html>
